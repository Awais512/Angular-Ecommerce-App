<div class="admin-page">
  <p-card header="Add Category" subheader="You can add Or edit categories">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              label="Create"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-col p-field">
              <label for="name">Name</label>
              <input formControlName="name" type="text" pInputText id="name" />
              <small *ngIf="form.controls.name.invalid" class="p-error"
                >Name is required</small
              >
            </div>
            <div class="p-col p-field">
              <label for="icon">Icon</label>
              <input formControlName="icon" type="text" pInputText id="icon" />
              <small
                *ngIf="form.controls.icon.invalid && isSubmitted"
                class="p-error"
                >Icon is required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
